function myfunction() {
    var x = document.getElementById("choice");
    if(x.value==1)
		alert("        Hanfu\n  A whole set of the Han Chinese Garment has three layers: an underwear, an inner garment and an overcoat. The three layers embrace ten elements: collar, hem, sleeve, lapel, belt and so on. And accessories such as socks, shawl and jade belt are used on the Hanfu.\n        In recent years, there has been a revival of traditional Chinese attires. Some young people engaged in promoting Hanfu through the Internet social networking. On traditional Chinese festivals such as Tomb Sweeping Day and Mid-autumn Festival and formal occasions, the younger people put on their Hanfu. Once, on top of Xian City Wall, more than one hundred couples got married in a ceremony according to ancient edicts wearing Han Chinese garb.");
	else if(x.value==2)
		alert("        Qipao\n  Most of them were made of silk, and embroidered, with thick laces trimmed at the collar, sleeves and edges. The dress empresses of past dynasties wore them. Their style of dress was noted as the highest of standards for Chinese womenfor several thousand years.\n          Like many fashions, the beauty of Qipao stands away from others.\n          Stunning is one of its features from the collar, loop, chest, waist and hips to the lower hem. Qipao completely shows off a woman's figure. Not only does it lay stress on the natural beauty of a female figure, but also makes women's legs appear more slender.");
	else if(x.value==3)
		alert("        Modern Hanfu\n  Combining both Hanfu and modern elements.");
	else
		alert("Wrong message!");
}
